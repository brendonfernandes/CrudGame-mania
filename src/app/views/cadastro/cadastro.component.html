<main>
    <form action="createCadastro()" id="register-form ">
        <div class="iniciar-secão ">
            <div id="main-container">
                <h1>Cadastre-se para acessar o sistema</h1>
                <div class="full-box1 ">
                    <label>E-mail</label>
                    <input type="email " name="email " id="email " [(ngModel)]="cadastro.email " placeholder="Digite seu e-mail " data-min-length=" " required>
                </div>

                <div class="half-box spacing ">
                    <label for="senha ">Senha</label>
                    <input type="password " name="password" id="senha " [(ngModel)]="cadastro.password " placeholder="Digite sua Senha " required>
                </div>
                <div class="half-box ">
                    <label for="senha ">Confirmar senha</label>
                    <input type="password " name="password" id="senha " placeholder="Confrime sua Senha " required>
                </div>
                <div class="cadastro ">
                    <button id="Cadastrar" (click)="createCadastro() ">Cadastrar</button>
                </div>
            </div>
            <div class="error-validação">
                <p *ngIf="mensagem != '' ">{{mensagem}}</p>
            </div>

        </div>
    </form>
</main>
