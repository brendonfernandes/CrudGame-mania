<main>
    <div class="logo">
        <img class="imagem" src=" assets/Logo.svg " alt="Logo Game mania ">
    </div>
    <div class="bloco1">
        <div class="bloco2">

            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="campo-label">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ex.: email@email.com" [(ngModel)]="loginModel.email" required>
                </div>
                <div class="campo-label">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" id="senha" placeholder="Sua senha aqui..." [(ngModel)]="loginModel.password" required>
                </div>
                <div class="botaoiniciar">
                    <button id="login" type=" submit ">Fazer Login</button>
                    <a routerLink="cadastro" class="cadastro">Cadastrar</a>
                </div>
                <div class="error-validaÃ§Ã£o">
                    <p *ngIf="mensagem != '' ">{{mensagem}}</p>
                </div>
            </form>
        </div>
    </div>

</main>
